<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
body { font-family: Arial, sans-serif; background: #f2f2f2; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
.container { background:white; padding:30px; border-radius:10px; box-shadow:0 0 15px rgba(0,0,0,0.2); width:320px; }
h2 { text-align:center; color:#333; }
input, button { width:100%; padding:10px; margin:10px 0; border-radius:5px; border:1px solid #ccc; }
button { background:#2196F3; color:white; border:none; cursor:pointer; }
button:hover { background:#1976D2; }
.message { text-align:center; margin-top:10px; font-weight:bold; }
</style>
</head>
<body>
<div class="container">
<h2>Login</h2>
<form id="loginForm">
<input type="text" name="userID" placeholder="User ID" required>
<input type="password" name="pin" placeholder="PIN" required>
<button type="submit">Login</button>
</form>
<div class="message" id="message"></div>
</div>

<script>
const form = document.getElementById('loginForm');
const msg = document.getElementById('message');

form.addEventListener('submit', async (e) => {
    e.preventDefault();
    msg.textContent = '⏳ Logging in...';
    const data = Object.fromEntries(new FormData(form).entries());

    try {
        const res = await fetch('http://localhost:5000/login', {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify(data)
        });

        const result = await res.json();

        if(res.ok) {
            msg.textContent = result.message;
            // Redirect based on role
            setTimeout(() => {
                if(result.role === 'admin') window.location.href = 'admin.html';
                else window.location.href = 'buyer.html';
            }, 1000);
        } else {
            msg.textContent = result.message || '❌ Login failed';
        }
    } catch(err) {
        console.error(err);
        msg.textContent = '❌ Cannot connect to server';
    }
});
</script>
</body>
</html>
